<!DOCTYPE html><html><head><meta charset="UTF8"><meta name="viewport" content="width=device-width"><title>Hideman VPN settings</title><link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,300,700" rel="stylesheet" type="text/css"><link href="../css/reset.css" rel="stylesheet" type="text/css"><link href="css/ionicons.css" rel="stylesheet" type="text/css"><link href="css/style.css" rel="stylesheet" type="text/css"></head><body><!--
        <div class="logo">
            <a href="https://www.hideman.net/">
                <img width="160" src="img/logo@2x.png">
            </a>
        </div>
        --><div class="wrapper"><div class="container"><div class="auth auth--no" id="autoGeneratedView" style="display: none"><button class="button button--color auth__button--log-in" id="loginButton"><span class="button__ico button__ico--white ion-log-in"></span> __MSG_sign_in__</button></div><div class="auth auth--yes" id="accountInfoView" style="display: none"><div class="auth__title title" id="usernameText">example@example.com</div><button class="button auth__button--log-out" id="logoutButton"><span class="button__ico ion-log-out"></span> __MSG_sign_out__</button></div></div><div class="container"><div class="site"><div class="site__title title site__title--always">__MSG_always_use_vpn_here__</div><div class="site__description">__MSG_always_vpn_here_descr__</div><div class="site__add" data-type="white"><form id="add-to-list-white" action="#"><input class="input site__add__input" id="add-to-list-white-value" type="text" placeholder="__MSG_enter_site_name__"> <button class="button"><span class="button__ico ion-plus-round"></span> __MSG_add__</button></form></div><div class="site-list" id="list-white"></div></div><div class="site"><div class="site__title title site__title--never">__MSG_never_use_vpn_here__</div><div class="site__description">__MSG_never_use_vpn_here_descr__</div><div class="site__add" data-type="black"><form id="add-to-list-black" action="#"><input class="input site__add__input" id="add-to-list-black-value" type="text" placeholder="__MSG_enter_site_name__"> <button class="button"><span class="button__ico ion-plus-round"></span> __MSG_add__</button></form></div><div class="site-list" id="list-black"></div></div></div><div class="container"><div class="help"><span class="help__question">__MSG_help__</span> <a class="help__link link" target="_blank" href="https://www.hideman.net/en/docs/faq/">__MSG_FAQ__</a> <a class="help__link link" target="_blank" href="https://www.hideman.net/en/manuals/">__MSG_manuals__</a> <a class="help__link link" target="_blank" href="https://community.hideman.net/">__MSG_forum__</a> <a class="help__link link" target="_blank" href="https://www.hideman.net/ru/panel/contact-us/">__MSG_contact_us__</a></div></div></div><script type="text/html" id="options-list-item-tpl"><input class="input input--edit" value="%domain%">

                    <span class="ion-close-round"></span>
                </button>
            </div></script><script type="text/javascript" src="../js/log.js"></script><script type="text/javascript" src="../js/i18n.js"></script><script type="text/javascript" src="../js/liststorage.js"></script><script type="text/javascript" src="../js/punycode.js"></script><script type="text/javascript" src="options.js"></script></body></html>
